            2. p -> PARAGRAPH: Dùng để định dạng đoạn văn bản.
            3. img -> IMAGE: Dùng để hiển thị hình ảnh.
            4. a -> ANCHOR: Dùng để tạo liên kết đến các trang khác hoặc các phần khác trong cùng một trang.
            5. ul li -> UNORDERED LIST: Dùng để tạo danh sách không thứ tự.
            6. ol li -> ORDERED LIST: Dùng để tạo danh sách có thứ tự.
            7. table tr th td -> TABLE: Dùng để tạo bảng dữ liệu.
            8. input -> INPUT: Dùng để tạo các trường nhập liệu trong biểu mẫu.
            9. button -> BUTTON: Dùng để tạo nút bấm trong biểu mẫu.
            10. div -> DIV: Dùng để nhóm các phần tử HTML lại với nhau, thường dùng để tạo bố cục trang web.
        -->
